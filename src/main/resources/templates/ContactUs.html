<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Moffat Bay Lodge</title>
    <link rel="stylesheet" th:href="@{/Style.css}">
</head>
<body>

<!-- Header Section (reused from index.html) -->
<header class="header">
    <div class="logo">
        <img src="/images/MoffatBay_Logo.png" alt="Moffat Bay Lodge Logo" style="width: 100px;">
    </div>
</header>

<!-- Hero Section -->
<section class="hero" style="background-image: url('/images/MoffatBayBackdropLandingPage.png'); background-size: cover; background-position: center;">
    <div class="contact">
        <h1>Contact Us</h1>

        <form th:action="@{/submitContactForm}" method="post">
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <div>
                <button type="submit" class="button-primary">Submit</button>
            </div>
            <div>
                <button type="reset" class="button-secondary">Reset</button>
            </div>
        </form>
    </div>
</section>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <a href="/">Go to Home </a>
        <a href="/aboutus">About Us</a>
        <a href="/contact">Contact</a>
    </div>
    <p>&copy; 2024 Moffat Bay Lodge. All rights reserved.</p>
</footer>
</body>
</html>
