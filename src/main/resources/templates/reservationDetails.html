<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservation Details</title>
  <link rel="stylesheet" th:href="@{/Style.css}">
</head>
<body>
<!-- Header Section (same as other pages) -->
<header class="header">
  <div class="logo">
    <img src="/images/MoffatBay_Logo.png" alt="Moffat Bay Lodge Logo" style="width: 100px;">
  </div>
</header>

<!-- Hero Section  -->
<section class="hero" style="background-image: url('/images/MoffatBayBackdropLandingPage.png'); background-size: cover; background-position: center;">
  <div class="confirmation-message">

    <h2>Your Reservation Details</h2>


      <p>Email: <span th:text="${reservation.email}"></span></p>
      <p>Room Size: <span th:text="${reservation.roomSize}"></span></p>
      <p>Number of Guests: <span th:text="${reservation.numGuests}"></span></p>
      <p>Check-In Date: <span th:text="${reservation.checkInDate}"></span></p>
      <p>Check-Out Date: <span th:text="${reservation.checkOutDate}"></span></p>



      <a href="/" class="button-primary">Go to Home</a>
  </div>
</section>

<!-- Footer Section -->
<footer class="footer">
  <div class="footer-links">
    <a href="/aboutus">About Us</a>
    <a href="/contact">Contact</a>
  </div>
  <p>&copy; 2024 Moffat Bay Lodge. All rights reserved.</p>
</footer>

</body>
</html>
