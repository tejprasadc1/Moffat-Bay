<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Look Up Reservation</title>
  <link rel="stylesheet" th:href="@{/Style.css}">
</head>
<body>
<!-- Header Section (same as other pages) -->
<header class="header">
  <div class="logo">
    <img src="/images/MoffatBay_Logo.png" alt="Moffat Bay Lodge Logo" style="width: 100px;">
  </div>
</header>

<!-- Hero Section -->
<section class="hero" style="background-image: url('/images/MoffatBayBackdropLandingPage.png'); background-size: cover; background-position: center;">
  <div class="form">
    <h1>Look Up Your Reservation</h1>

    <form th:action="@{/lookupReservation}" method="post">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="reservationId">Reservation ID:</label>
        <input type="text" id="reservationId" name="reservationId" required>
      </div>

      <div>
        <button type="submit" class="button-primary">Look Up Reservation</button>

      </div>
      <div>

        <a href="/" class="button-primary">Go to Home</a>
      </div>

    </form>
  </div>
</section>

<!-- Footer Section -->
<footer class="footer">
  <div class="footer-links">
    <a href="/aboutus">About Us</a>
    <a href="/contact">Contact</a>
    <a href="/services">Services</a>
  </div>
  <p>&copy; 2024 Moffat Bay Lodge. All rights reserved.</p>
</footer>

</body>
</html>
