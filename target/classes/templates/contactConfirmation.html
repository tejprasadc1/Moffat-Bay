<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Confirmation</title>
  <link rel="stylesheet" th:href="@{/Style.css}">
</head>
<body>

<!-- Header Section (same as other pages) -->
<header class="header">
  <div class="logo">
    <img src="/images/MoffatBay_Logo.png" alt="Moffat Bay Lodge Logo" style="width: 100px;">
  </div>

</header>


<!-- Hero Section with Confirmation Message -->
<section class="hero" style="background-image: url('/images/MoffatBayBackdropLandingPage.png'); background-size: cover; background-position: center;">
  <div class="confirmation-message">
    <h2>Thank You!</h2>
    <p th:text="${confirmationMessage}"></p>
    <a href="/" class="button-primary">Go to Home</a>
  </div>
</section>


<!-- Footer Section -->
<footer class="footer">
  <div class="footer-links">
    <a href="/aboutus">About Us</a>
    <a href="/contact">Contact</a>
    <a href="/services">Services</a>
  </div>
  <p>&copy; 2024 Moffat Bay Lodge. All rights reserved.</p>
</footer>

</body>
</html>
