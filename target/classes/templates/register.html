<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest Registration</title>
    <link rel="stylesheet" th:href="@{/Style.css}">
</head>
<body>
<!-- Header Section (same as other pages) -->
<header class="header">
    <div class="logo">
        <img src="/images/MoffatBay_Logo.png" alt="Moffat Bay Lodge Logo" style="width: 100px;">
    </div>
</header>

<!-- Hero Section with Look Up Reservation Form -->
<section class="hero" style="background-image: url('/images/MoffatBayBackdropLandingPage.png'); background-size: cover; background-position: center;">
    <div class="form">


<h2>Guest Registration</h2>

<form action="#" th:action="@{/register}" th:object="${guest}" method="post">
    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>
    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" th:field="*{phone}" required>
    </div>
    <div>
        <button type="submit" class="button-primary">Register</button>
    </div>

    <div>
        <a th:href="@{/login}">Already have an account? Login here</a>
    </div>
</form>
    </div>
</section>


<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <a href="/">Go to Home </a>
        <a href="/aboutus">About Us</a>
        <a href="/contact">Contact</a>

    </div>
    <p>&copy; 2024 Moffat Bay Lodge. All rights reserved.</p>
</footer>

</body>
</html>
